<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friendship Quiz üíõ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fcefee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 20px;
    }

    #quiz-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .question {
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 8px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }

    #score-box {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üíõ Welcome to the Prathibha's Friendship Quiz üíõ</h1>

  <div id="quiz-box">
    <div class="question" id="question-text">Loading...</div>
    <input type="text" id="answer" placeholder="Type your answer here" />
    <br>
    <button onclick="submitAnswer()">Submit</button>
    <div id="feedback"></div>
    <div id="score-box"></div>
  </div>

  <script>
    const questions = {
      "What is my favorite colour?": "blue",
      "What is my favorite animal?": "dog",
      "What is my favorite food?": "veg biryani",
      "What is our favourite word?": "laugh"
    };

    const questionKeys = Object.keys(questions);
    let currentIndex = 0;
    let score = 0;

    function showQuestion() {
      if (currentIndex < questionKeys.length) {
        document.getElementById("question-text").textContent = questionKeys[currentIndex];
        document.getElementById("answer").value = "";
        document.getElementById("feedback").textContent = "";
      } else {
        document.getElementById("quiz-box").innerHTML = `<h2>üéâYour score: ${score}/${questionKeys.length}üéâ</h2>`;
      }
    }

    function submitAnswer() {
      const userAnswer = document.getElementById("answer").value.toLowerCase().trim();
      const correctAnswer = questions[questionKeys[currentIndex]].toLowerCase();

      if (userAnswer === correctAnswer) {
        document.getElementById("feedback").textContent = "üëç Correct!";
        score++;
      } else {
        document.getElementById("feedback").textContent = "üëé Wrong!";
      }

      currentIndex++;
      setTimeout(showQuestion, 1000); // Move to next question after a second
    }

    showQuestion();
  </script>
</body>
</html>
